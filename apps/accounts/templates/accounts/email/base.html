<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Casa de la Mujer UPTC - Tunja</title>
    <style>
        #logo img {
            display: block;
            margin: auto;
            width: 200px;
            height: auto;
            padding-top: 30px;
        }

        p, span, a {
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
        }

        .container {
            border: 1px solid #e5e5e5;
            max-width: 700px;
            margin: 0 auto;
            text-align: justify;
            color: #4c4c4c;
            border-radius: 5px;
        }

        .content {
            padding: .5em;
        }

        .btn_link {
            text-decoration: none !important;
            border-radius: 30px;
            padding: .7em 2em;
            color: #ffffff !important;
            background: #872075;
            cursor: pointer;
            letter-spacing: 1px;
            font-size: 16px !important;
        }

        .footer > p {
            font-size: 12px !important;
        }

        @media (min-width: 466px) {
            .content {
                padding: 1.5em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div id="logo">
        <img src="https://scontent-bog1-1.xx.fbcdn.net/v/t1.18169-1/c30.0.390.390a/27658073_969944479829166_9041148773471051276_n.jpg?_nc_cat=108&ccb=1-5&_nc_sid=dbb9e7&_nc_ohc=1r-0oUXF7uoAX_yxYYP&_nc_oc=AQn6dNUuFgxRRh7Xgx-4GP1AFFa06hdaD-SiCPIhn7s__JE0JYv6l_yQ3u1CSuWg7JI&_nc_ht=scontent-bog1-1.xx&oh=2125116d32f5ae95919ae41c0e452ed7&oe=61770843"
             alt="Casa de la Mujer UPTC - Tunja">
    </div>
    <div class="content">
        <p>Hola <strong>{{ user.first_name }}</strong>, {{ current_site.name }}</p>
        {% block content %}{% endblock %}
        <p>Atentamente,</p>
        <p>Casa de la Mujer UPTC - Tunja</p>
    </div>
</div>
</body>
</html>
